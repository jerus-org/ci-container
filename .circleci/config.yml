version: 2.1

parameters:
  min-rust-version:
    type: string
    default: "1.60"

executors:
  ubuntu:
    docker:
      - image: cimg/base:2023.09
        auth:
          username: jerusdp
          password: $DOCKER_PASSWORD

commands:
  make-test:
    parameters:
      rust-min-version:
        default: "1.56"
        type: string
    steps:
      - run:
          name: make test for minimum version <<parameters.rust-min-version>>
          command: |
            REPO=jerusdp/ci-rust
            TAG=<<parameters.rust-min-version>>
            docker build --build-arg MIN_RUST_VERSION=<<parameters.rust-min-version>> -t ${REPO}/test:${TAG} --target test .
            docker run --rm ${REPO}/test:${TAG}

  make-publish:
    parameters:
      rust-min-version:
        default: "1.56"
        type: string
    steps:
      - run:
          name: Publish for minimum version <<parameters.rust-min-version>>
          command: |
            REPO=jerusdp/ci-rust
            TAG=<<parameters.rust-min-version>>
            INPUT_RELEASE_VERSION=0.1.0
            docker build --build-arg MIN_RUST_VERSION=<<parameters.rust-min-version>> -t ${REPO}:${TAG} --target final .
            docker login -u jerusdp -p $DOCKER_PASSWORD
            docker push ${REPO}:${TAG}
            docker tag ${REPO}:${TAG} "${REPO}:${INPUT_RELEASE_VERSION}-min-rust-${MIN_RUST_VERSION}"
            docker push "${REPO}:${INPUT_RELEASE_VERSION}-min-rust-${MIN_RUST_VERSION}"

            RUST_MIN_VERSION=<<parameters.rust-min-version>> make publish-tag

jobs:
  test:
    parameters:
      min-rust-version:
        type: string
    executor: ubuntu
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.14
      - make-test:
          rust-min-version: << parameters.min-rust-version >>

  publish:
    parameters:
      min-rust-version:
        type: string
    executor: ubuntu
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.14
      - make-publish:
          rust-min-version: << parameters.min-rust-version >>

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-only:
    jobs:
      - test:
          filters:
            branches:
              ignore: main
          matrix: &matrix
            parameters:
              min-rust-version:
                [
                  "1.48",
                  "1.56",
                  "1.60",
                  "1.61",
                  "1.62",
                  "1.63",
                  "1.64",
                  "1.65",
                  "1.68",
                ]

  test-publish:
    jobs:
      - test:
          filters: &filters-publish
            branches:
              only: main
          matrix:
            <<: *matrix
      - publish:
          requires:
            - test
          filters:
            <<: *filters-publish
          matrix:
            <<: *matrix
